<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		
		<div class="post-content">
			{% if page.image %}
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" class="post-image-right" />
			{% endif %}
			
			{{ content }}
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
