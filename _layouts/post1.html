<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		
		<div class="row">
			{% if page.image %}
				<div class="6u 12u$(small)">
					<span class="image fit"><img src="{{ site.baseurl }}/{{ page.image }}" alt="プロフィール画像" /></span>
				</div>
			{% endif %}
			
			<div class="6u$ 12u$(small)">
				{{ content }}
			</div>
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
