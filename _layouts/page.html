<html>

{% include head.html %}

<body>

    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	    <!-- ページヘッダーを追加 -->
		<section id="banner" class="style2">
			<div class="inner">
				<span class="image">
					{% if page.image %}<img src="{{ page.image | relative_url }}" alt="" />{% endif %}
				</span>
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.description %}
				<div class="content">
					<p>{{ page.description }}</p>
				</div>
				{% endif %}
			</div>
		</section>
	<!--ここまでヘッダー-->

    {% include header.html %} {{ content }} {% include footer.html %}

	<script src="{{ 'assets/js/scroll-animations.js' | absolute_url }}"></script>
</body>

</html>
